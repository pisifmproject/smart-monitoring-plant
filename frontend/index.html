<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Monitoring Multi-Plant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        font-size: 15px; /* Base size adjusted for balanced readability */
      }
      
      /* Large Monitor Scaling */
      @media (min-width: 1440px) {
        :root {
          font-size: 16px; /* Scales slightly up for large screens, but not too large */
        }
      }

      /* Custom scrollbar for industrial feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-100 antialiased overflow-hidden selection:bg-blue-500/30">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
